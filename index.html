<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere – Gestion du Personnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    <aside class="left-panel">
        <h2>Unassigned Staff</h2>
        <button class="add-worker-btn">+ Add New Worker</button>
        <ul class="worker-list"></ul>
    </aside>

    <main class="floor-map">
        <div class="zone conference">
            <span class="zone-title">Salle de conférence</span>
            <button onclick="assignWorkers(1)" class="add-btn">+</button>
        </div>
    
        <div class="zone reception">
            <span class="zone-title">Réception</span>
            <button onclick="assignWorkers(2)" class="add-btn">+</button>
        </div>

        <div class="zone servers">
            <span class="zone-title">Salle des serveurs</span>
            <button onclick="assignWorkers(3)" class="add-btn">+</button>
        </div>

        <div class="zone security-room">
            <span class="zone-title">Salle de sécurité</span>
            <button onclick="assignWorkers(4)" class="add-btn">+</button>
        </div>

        <div class="zone staff-room">
            <span class="zone-title">Salle du personnel</span>
            <button onclick="assignWorkers(5)" class="add-btn">+</button>
        </div>

        <div class="zone archive">
            <span class="zone-title">Salle d'archives</span>
            <button onclick="assignWorkers(6)" class="add-btn">+</button>
        </div>
    </main>
</div>

<form class="formulaire" id="worker-form">
    <div class="info-personnel">
        <h2>Personal Information</h2>
        <h2 class="X" type="button">X</h2>

        <label for="worker-name">Name</label>
        <input id="worker-name" name="name" type="text" placeholder="Enter your name" required>

        <label for="worker-role">Role</label>
        <select id="worker-role" name="role" required>
            <option value="Receptionist">Receptionist</option>
            <option value="IT Technician">IT Technician</option>
            <option value="Security Agent">Security Agent</option>
            <option value="Manager">Manager</option>
            <option value="Cleaning">Cleaning</option>
            <option value="Other">Other</option>
        </select>

        <label for="worker-photo">Profile Photo (URL)</label>
        <input id="worker-photo" name="photo" type="url" placeholder="Enter image source (URL)" required>

        <label for="worker-email">Email</label>
        <input id="worker-email" name="email" type="email" placeholder="Enter your Email">

        <label for="worker-number">Phone Number</label>
        <input id="worker-number" name="number" type="tel" placeholder="Enter your Phone Number">

        <div class="experiences-header">
            <h4 class="experience-parent">Experiences</h4>
            <button type="button" class="add-experience">Add Experience</button>
        </div>

        <div class="experiences">
            <div class="each-experience">
                <label>Experience</label>
                <input class="worker-experience" type="text" placeholder="Enter your Experiences">
                <label>Company Name</label>
                <input class="worker-company" type="text" placeholder="Company Name">
                <label>Years Of Experiences</label>
                <input class="worker-years" type="text" placeholder="Enter your Years Of Experiences">
                <button class="remove-experience">Remove</button>
            </div>
        </div>

        <button type="submit" class="addWorker">Add worker</button>
    </div>
</form>

<div class="details-modal">
    <div class="modal-box">
        <span class="close-modal">&times;</span>
        <div class="modal-content"></div>
    </div>
</div>

<div class="assign-overlay">
    <div class="assign-modal">
        <div class="assign-header">
            <h3>Assign Workers to Zone</h3>
            <span class="close-assign">&times;</span>
        </div>
        <div class="bd"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
